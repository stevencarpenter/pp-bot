version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ppbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ppbot
      POSTGRES_PASSWORD: ppbot
      POSTGRES_DB: ppbot
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppbot"]
      interval: 2s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata_ppbot:/var/lib/postgresql/data
volumes:
  pgdata_ppbot:

