name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: ppbot
          POSTGRES_PASSWORD: ppbot
          POSTGRES_DB: ppbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ppbot" --health-interval=5s --health-timeout=5s --health-retries=10
    env:
      CI: true
      DATABASE_URL: postgresql://ppbot:ppbot@localhost:5432/ppbot
      LOG_LEVEL: info
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Unit Tests
        run: npm test
      - name: DB Migrate
        run: npm run migrate
      - name: Integration Test
        run: npm test
