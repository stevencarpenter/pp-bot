name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 24]
    services:
      postgres:
        image: postgres-ssl:17
        env:
          POSTGRES_USER: ppbot
          POSTGRES_PASSWORD: ppbot
          POSTGRES_DB: ppbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ppbot" --health-interval=5s --health-timeout=5s --health-retries=10
    env:
      CI: true
      DATABASE_URL: postgresql://ppbot:ppbot@localhost:5432/ppbot
      LOG_LEVEL: info
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Tests (with coverage)
        run: npm run test:coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: |
            coverage/lcov.info
            coverage/coverage-final.json

  dependency-scan:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v5
      - name: npm audit (production deps)
        run: npm audit --omit=dev
